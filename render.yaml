services:
  - type: web
    name: bfhl-api-python
    env: python
    plan: free
    region: singapore
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: FULL_NAME
        sync: false
      - key: DOB_DDMMYYYY
        sync: false
      - key: EMAIL
        sync: false
      - key: ROLL
        sync: false
    healthCheckPath: /health
